<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Set Goal - Health Tracking</title>
</head>
<body>
    <header>
        <h1>Health Tracking</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Set Goal</h2>
            <form action="process_goal.php" method="post">
                <label for="activityType">Activity Type:</label>
                <input type="text" id="activityType" name="activityType" required>

                <label for="targetDuration">Target Duration (min):</label>
                <input type="number" id="targetDuration" name="targetDuration" required>

                <label for="targetDistance">Target Distance (km):</label>
                <input type="number" id="targetDistance" name="targetDistance" required>

                <label for="targetCalories">Target Calories Burned:</label>
                <input type="number" id="targetCalories" name="targetCalories" required>

                <button type="submit">Set Goal</button>
            </form>

            <!-- Return to Index button -->
            <a href="index.html" class="return-button">Return to Home</a>
        </div>
    </main>
</body>
</html>
