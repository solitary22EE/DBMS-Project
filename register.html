<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register - Health Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="registerScript.js"></script>
</head>
<body>
    <header>
        <h1>Health Tracking</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form id="registrationForm" onsubmit="submitForm(event)">
                <!-- Your form inputs here -->
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <!-- Rest of the form inputs -->
              <!--start the code form here in new way -->

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label>Gender:</label>
                <div class="gender-container">
                    <input type="text" id="gender" name="gender" placeholder="M/F">
                </div>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required min="10">

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required min="10">

                <label id=""></label>

                <button type="submit">Submit</button>
            </form>
            <a href="index.html" class="return-button">Return to Home</a>
        </div>
    </main>
</body>
</html>
