<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Activities - Health Tracking</title>
</head>
<body>
    <header>
        <h1>Health Tracking</h1>
    </header>
    <main>
        <div class="page-container">
            <h2>Activities</h2>
            <form action="process_activities.php" method="post">
                <label for="activityType">Activity Type:</label>
                <input type="text" id="activityType" name="activityType" required>

                <label for="activityDate">Date:</label>
                <input type="date" id="activityDate" name="activityDate" required>

                <label for="activityDuration">Duration (min):</label>
                <input type="number" id="activityDuration" name="activityDuration" required  min="0">

                <label for="activityDistance">Distance (km):</label>
                <input type="number" id="activityDistance" name="activityDistance" required  min="0">

                <label for="caloriesBurned">Calories Burned:</label>
                <input type="number" id="caloriesBurned" name="caloriesBurned" required  min="0">

                <button type="submit">Log Activity</button>
            </form>
            <!-- Return to Index button -->
            <a href="index.html" class="return-button">Return to Home</a>
        </div>
    </main>
</body>
</html>
